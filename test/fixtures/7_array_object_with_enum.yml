#
# Array containing an object
# This only takes similar objects into account
#
#  items: {
#    type: "object"
#    properties: {
#      "name": { "type": "string" },
#      "gender": { "type": "string", "enum": ["male", "female" ] },
#      "age": { "type": "number" },
#      "married": { "type": "boolean" }
#    }
#  }
#
---
data:
  people:
    -
      name: John
      gender: male
      age: 40
      married: false
    -
      name: Mary
      gender: female
      age: 40
      married: true
schema:
  '$schema': 'http://json-schema.org/draft-04/schema#'
  type: "object"
  properties:
    people:
      type: "array"
      items:
        type: "object"
        properties:
          name:
            type: "string"
          gender:
            type: "string"
            enum:
              - male
              - female
          age:
            type: "number"
          married:
            type: "boolean"
            type: "string"
